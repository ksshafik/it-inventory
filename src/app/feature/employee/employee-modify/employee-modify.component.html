<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
  <div class="mb-2">
    <button
      mat-icon-button
      aria-label="Back button"
      routerLink="/employee/list"
      aria-label="Back"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="title small">{{ isEdit ? "Edit" : "Add New" }} Employee</div>
</div>
<form
  name="form"
  (ngSubmit)="!employeeForm.invalid && onSubmit(employee)"
  #employeeForm="ngForm"
>
  <div
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="start stretch"
    fxFlex="50"
  >
    <mat-form-field appearance="outline">
      <mat-label>Enter your Name</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="employee.name"
        #name="ngModel"
        required="true"
      />
      <mat-error *ngIf="employeeForm.submitted && name.invalid">
        This field is required
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Enter your Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="employee.email"
        #email="ngModel"
        required="true"
        email="true"
      />
      <mat-error *ngIf="employeeForm.submitted && email.invalid">
        Email is invalid.
      </mat-error>
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type="submit" class="mr-3">
        Save
      </button>
      <button mat-raised-button type="button" routerLink="/employee/list">
        Cancel
      </button>
    </div>
  </div>
</form>
