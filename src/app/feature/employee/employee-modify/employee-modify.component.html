<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="start center">
  <div class="mb-2">
    <button
      mat-icon-button
      aria-label="Back button"
      [routerLink]="['']"
      aria-label="Back"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
  </div>

  <div class="title small">{{ isEdit ? "Edit" : "Add New" }} Employee</div>
</div>
<form name="form" (ngSubmit)="!employeeForm.invalid && onSubmit(employee)" #employeeForm="ngForm">
  <div
    fxLayout="column"
    fxLayoutGap="20px"
    fxLayoutAlign="start stretch"
    fxFlex="50"
  >
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input
        matInput
        name="name"
        [(ngModel)]="employee.name"
        #name="ngModel"
        required="true"
      />
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input
        matInput
        name="email"
        [(ngModel)]="employee.email"
        #email="ngModel"
        required="true"
      />
    </mat-form-field>
    <div>
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </div>
</form>
