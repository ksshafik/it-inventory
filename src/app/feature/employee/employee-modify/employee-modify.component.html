<div class="mb-2">
  <button
    mat-icon-button
    aria-label="Back button"
    [routerLink]="['']"
    aria-label="Back"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
</div>

<form name="form" (ngSubmit)="onSubmit(employee)" #employeeForm="ngForm">
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter your name</mat-label>
      <input matInput name="name" [(ngModel)]="employee.name" #name="ngModel" required="true"/>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Enter your email</mat-label>
      <input matInput name="email" [(ngModel)]="employee.email" #email="ngModel" required="true"/>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" type="submit">Save</button>
  </div>
</form>
