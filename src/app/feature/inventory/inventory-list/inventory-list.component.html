<div class="title small">List</div>

<div
  class="example-container mat-elevation-z8"
  *ngIf="dataSource"
>
  <div class="search-container">
    <mat-form-field appearance="outline" class="mr-3">
      <mat-label>Search</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Enter the keyword to search"
        #input
      />
    </mat-form-field>
    <span class="mr-3">By</span>
    <mat-form-field appearance="outline">
      <mat-select
        [(ngModel)]="filterType"
        name="searchType"
        #searchType="ngModel"
        (ngModelChange)="changeFilterType()"
      >
        <mat-option *ngFor="let type of filterTypes" [value]="type">
          {{ type }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Employee Name </mat-header-cell>
      <mat-cell *matCellDef="let element">
        {{ element.employee.name }}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="device">
      <mat-header-cell *matHeaderCellDef> Device Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.device.type }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ element.description }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button
          mat-icon-button
          aria-label="Edit button"
          [routerLink]="['/inventory/modify']"
          [queryParams]="{ id: element.id }"
          queryParamsHandling="merge"
        >
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    <div *matNoDataRow class="blank-message">No record found</div>
  </mat-table>
</div>
